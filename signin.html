<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book My Show</title>
    <link rel="icon" type="image/png" href="Images/my.jpg">
    <!-- Add Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <style>
        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        .signup-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 450px;
            position: relative;
        }

        .signup-container h1 {
            color: #ea5050;
            font-size: 24px;
            margin-bottom: 1rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 12px;
        }

        .button-container {
            text-align: center;
            margin-top: 1rem;
        }

        .signup-button {
            width: 50%;
            padding: 10px;
            background-color: #ea5050;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 400;
            margin-top: 10px;
        }

        .signup-button:hover {
            background-color: #d94444;
        }

        /* Close button styling */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            color: black;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 20px;
            text-decoration: none; /* Remove underline */
        }

        .close-btn:hover {
            color: #ea5050; /* Change color on hover */
        }

        .input-with-icon {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-with-icon i {
            position: absolute;
            left: 10px;
            font-size: 18px;
            color: #888;
        }

        .input-with-icon input {
            padding-left: 50px;
        }

        .signup-button i {
            margin-right: 8px;
        }

        /* Responsive Design */
        @media (max-width: 576px) {
            .signup-container {
                padding: 1rem;
                max-width: 90%;
            }

            .signup-container h1 {
                font-size: 20px;
            }

            .signup-button {
                width: 80%;
            }

            .form-group input {
                font-size: 14px;
            }

            .close-btn {
                font-size: 18px;
            }
        }

        @media (min-width: 768px) {
            .signup-container {
                max-width: 500px;
            }

            .signup-container h1 {
                font-size: 26px;
            }

            .signup-button {
                width: 60%;
            }
        }

    </style>
</head>
<body>
    <div class="signup-container">
        <!-- Close button with link to Movies page -->
        <a href="index.html" class="close-btn">
            <i class="fas fa-times"></i>
        </a>
        
        <h1>Sign Up</h1>
        <form>
            <div class="form-group">
                <label for="username">Name</label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" placeholder="Enter your Name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>
                </div>
            </div>
            <div class="button-container">
                <button type="submit" class="signup-button">
                    Sign Up
                </button>
            </div>
        </form>
    </div>

    <!-- Add Bootstrap JS (optional, for better functionality) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
